<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f4f8fc;
      --text: #222;
      --card: #ffffff;
      --accent: #004080;
      --btn-bg: #004080;
      --btn-text: white;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --card: #1e1e1e;
      --accent: #00bfff;
      --btn-bg: #00bfff;
      --btn-text: black;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 30px 10px 50px;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .logo img {
      height: 30px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 10px 0;
      margin-top: -40px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .control-btn {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .control-btn:hover {
      transform: scale(1.05);
      background-color: var(--text);
      color: var(--bg);
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 12px;
      height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card:hover {
      background-color: var(--accent);
      color: white;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #999;
    }

    @media (max-width: 700px) {
      h1 {
        font-size: 20px;
      }
      .card {
        font-size: 14px;
        height: 80px;
      }
      .control-btn {
        font-size: 13px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>MACHINE DASHBOARD</h1>
  </header>

  <!-- Control Buttons -->
  <div class="controls">
    <button class="control-btn" onclick="location.href='index.html'">Home</button>
    <button class="control-btn" onclick="location.href='category.html'">Category</button>
    <button class="control-btn" onclick="toggleDark()">Dark / Light</button>
  </div>

  <!-- Dashboard Grid -->
  <main class="dashboard">
    <a href="machine1.html" class="card">Machine 01</a>
    <a href="machine2.html" class="card">Machine 02</a>
    <a href="machine3.html" class="card">Machine 03</a>
    <a href="machine4.html" class="card">Machine 04</a>
    <a href="machine5.html" class="card">Machine 05</a>
    <a href="machine6.html" class="card">Machine 06</a>
    <a href="machine7.html" class="card">Machine 07</a>
    <a href="machine8.html" class="card">Machine 08</a>
    <a href="machine9.html" class="card">Machine 09</a>
    <a href="machine10.html" class="card">Machine 10</a>
    <!-- Add more cards if needed -->
  </main>

  <footer>
    &copy; 2025 Israjul Riad | Critical Machine Monitoring
  </footer>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
