<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --header: #004080;
      --button-bg: #005dbb;
      --button-hover-bg: #66b2ff;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1a1a1a;
      --button-bg: #334466;
      --button-hover-bg: #7799aa;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      color: white;
      text-align: center;
      padding: 30px 10px 50px;
      position: relative;
      z-index: 10;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .logo img {
      height: 30px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
      animation: headerPulse 1.5s ease-in-out infinite;
    }

    @keyframes headerPulse {
      0%, 100% { text-shadow: 0 0 3px #ffffff; }
      50% { text-shadow: 0 0 10px #99ccff; }
    }

    .page-content {
      position: relative;
      z-index: 1;
    }

    .page-content::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('Image.jpg') no-repeat center center / cover;
      opacity: 0.5;
      z-index: -1;
      pointer-events: none;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
      margin-top: 5px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .controls button {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 12px;
      background: var(--button-bg);
      color: white;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.1), -6px -6px 12px rgba(255,255,255,0.5);
      transition: all 0.3s ease;
      min-width: 150px;
      text-align: center;
    }

    .controls button:hover {
      background: linear-gradient(135deg, var(--button-hover-bg), var(--button-bg));
      box-shadow: inset 4px 4px 8px rgba(0,0,0,0.1), inset -4px -4px 8px rgba(255,255,255,0.5);
      transform: scale(1.03);
    }

    .controls input[type="text"] {
      padding: 10px;
      font-size: 14px;
      border: 2px solid var(--button-bg);
      border-radius: 12px;
      background: var(--bg);
      color: var(--text);
      min-width: 100px;
      width: 160px;
      box-shadow: inset 4px 4px 8px rgba(0,0,0,0.1), inset -4px -4px 8px rgba(255,255,255,0.5);
      transition: width 0.3s ease;
    }

    .controls input[type="text"]:focus {
      width: 220px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      border-radius: 12px;
      box-shadow: 6px 6px 12px rgba(0,0,0,0.1), -6px -6px 12px rgba(255,255,255,0.5);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 96px;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
      background: white;
    }

    .card:nth-child(1) { border: 3px solid #ff4d4d; color: #ff4d4d; }
    .card:nth-child(1):hover { background-color: #ff4d4d; color: white; }

    .card:nth-child(2) { border: 3px solid #4da6ff; color: #4da6ff; }
    .card:nth-child(2):hover { background-color: #4da6ff; color: white; }

    .card:nth-child(3) { border: 3px solid #4dff88; color: #4dff88; }
    .card:nth-child(3):hover { background-color: #4dff88; color: black; }

    .card:nth-child(4) { border: 3px solid #ffb84d; color: #ff9900; }
    .card:nth-child(4):hover { background-color: #ffb84d; color: white; }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 10px;
      color: #999;
      margin-top: 500px;
    }

    @media (max-width: 700px) {
      .controls input[type="text"] {
        width: 90px;
      }

      .controls input[type="text"]:focus {
        width: 130px;
      }

      .controls button {
        min-width: 90px;
        font-size: 13px;
        padding: 8px 12px;
      }

      h1 {
        font-size: 20px;
      }

      .card {
        font-size: 14px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>CRITICAL OPERATION MACHINES</h1>
  </header>

  <div class="page-content">
    <div class="controls">
      <button onclick="location.href='Homepage.html'">üè† Home</button>
      <input type="text" id="searchInput" placeholder="üîç Search..." onkeyup="filterCards()" />
      <button onclick="location.href='category.html'">üß© Category</button>
      <button onclick="toggleDark()">üåì Dark/Light</button>
    </div>

    <main class="dashboard">
      <a href="FLATSEAM.html" class="card">FLATSEAM</a>
      <a href="OVERLOCK.html" class="card">OVERLOCK</a>
      <a href="FLATLOCK.html" class="card">FLATLOCK</a>
      <a href="ZIGZAG.html" class="card">ZIGZAG</a>
    </main>

    <footer>
      &copy; 2025 Israjul Riad | Critical O/P Machines Monitoring.
    </footer>
  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "1" : "0");
    }

    function escapeRegex(text) {
      return text.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    function filterCards() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const cards = document.querySelectorAll('.dashboard .card');

      cards.forEach(card => {
        const originalText = card.getAttribute('data-original') || card.textContent;
        if (!card.getAttribute('data-original')) {
          card.setAttribute('data-original', originalText);
        }

        const text = originalText.toLowerCase();
        if (text.includes(filter)) {
          card.style.display = "flex";
          if (filter) {
            const regex = new RegExp(`(${escapeRegex(filter)})`, 'gi');
            card.innerHTML = originalText.replace(regex, `<span class="highlight-text">$1</span>`);
          } else {
            card.innerHTML = originalText;
          }
        } else {
          card.style.display = "none";
          card.innerHTML = originalText;
        }
      });
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "1") {
        document.body.classList.add("dark");
      }
    };
  </script>
</body>
</html>
