<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --sidebar-width: 150px;      /* sidebar width */
      --header-bg-color: #004080;  /* sidebar & header bg */
      --toggle-btn-top: 35px;      /* vertical position of toggle button inside sidebar */
      --toggle-btn-left: 10px;     /* horizontal position of toggle button inside sidebar */
      
      --font-size-header: 28px;
      --font-size-sidebar-title: 20px;
      --font-size-sidebar-links: 16px;
      --font-size-main-text: 14px;
    }

    body.dark {
      --header-bg-color: #1a1a1a;
      background-color: #121212;
      color: #f0f0f0;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg, #f9f9f9);
      color: var(--text, #333);
      margin: 0;
      display: flex;
      transition: background 0.3s, color 0.3s;
    }

    /* SIDEBAR */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--header-bg-color);
      color: white;
      padding: 20px 10px 20px 20px;
      box-sizing: border-box;
      min-height: 100vh;
      transition: width 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
      flex-shrink: 0;
    }

    /* Toggle button positioned inside sidebar */
    .toggle-btn {
      position: absolute;
      top: var(--toggle-btn-top);
      left: var(--toggle-btn-left);
      background: var(--header-bg-color);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 18px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      box-shadow: none; /* remove shadow */
      transition: background 0.3s;
    }
    .toggle-btn:hover {
      background: #003060;
    }

    /* Sidebar minimized style */
    .sidebar.minimized {
      width: 50px;
      padding-left: 10px;
    }
    .sidebar.minimized .sidebar-content {
      display: none;
    }

    .sidebar h2 {
      font-size: var(--font-size-sidebar-title);
      margin-top: 60px; /* Leave space for toggle button */
      white-space: nowrap;
      user-select: none;
    }

    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
      font-size: var(--font-size-sidebar-links);
      user-select: none;
    }

    /* HEADER */
    header {
      background-color: var(--header-bg-color);
      color: white;
      padding: 30px 0; /* thicker header */
      text-align: center;
      flex: 1;
      margin-left: var(--sidebar-width);
      box-sizing: border-box;
      user-select: none;
    }

    header h1 {
      margin: 0;
      font-size: var(--font-size-header);
      line-height: 1.2;
    }

    /* MAIN CONTENT */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      padding: 20px;
      box-sizing: border-box;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center; /* vertically align controls */
      margin-bottom: 20px;
      margin-top: 10px;
    }

    .controls input[type="text"],
    .controls select,
    .controls button {
      padding: 10px;
      font-size: var(--font-size-main-text);
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
      min-width: 120px;
      box-sizing: border-box;
    }

    .controls button {
      background-color: var(--header-bg-color);
      color: white;
      cursor: pointer;
      user-select: none;
      border: none;
      transition: background 0.3s;
    }
    .controls button:hover {
      background-color: #003060;
    }

    /* TABLE */
    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    thead {
      background-color: #dbeeff;
    }

    th,
    td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      font-size: var(--font-size-main-text);
      user-select: text;
    }

    tbody tr:hover {
      background-color: #e6f0fa;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 30px;
      user-select: none;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }

  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar-content" id="sidebarContent">
      <h2>Machines</h2>
      <a href="machine1.html">Machine 01</a>
      <a href="machine2.html">Machine 02</a>
    </div>
  </div>

  <div class="main-content">
    <header>
      <h1>SPECIAL MACHINE DATA</h1>
    </header>

    <div class="controls">
      <input type="text" id="search" placeholder="Search..." oninput="filterTable()" />
      <select id="statusFilter" onchange="filterTable()">
        <option value="">Filter by Status</option>
        <option value="NPI">NPI</option>
      </select>
      <button onclick="exportTable()">â¬‡ Excel</button>
      <button onclick="toggleDark()">ðŸŒ“ Dark<>Light</button>
    </div>

    <div class="table-container">
      <table id="machineTable">
        <thead>
          <tr>
            <th>Sl</th>
            <th>ID</th>
            <th>Style</th>
            <th>Col 4</th>
            <th>Col 5</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>794622</td>
            <td>A100M18985</td>
            <td></td>
            <td></td>
            <td>NPI</td>
            <td>2-Jan</td>
          </tr>
          <tr>
            <td>2</td>
            <td>799392</td>
            <td>A100M18867</td>
            <td></td>
            <td></td>
            <td>NPI</td>
            <td>2-Jan</td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>&copy; 2025 Israjul Riad | Machine Insights Dashboard</footer>
  </div>

  <script>
    function filterTable() {
      const search = document.getElementById("search").value.toLowerCase();
      const status = document.getElementById("statusFilter").value.toLowerCase();
      const rows = document.querySelectorAll("#machineTable tbody tr");

      rows.forEach((row) => {
        const cells = Array.from(row.getElementsByTagName("td"));
        const rowText = cells.map((cell) => cell.textContent.toLowerCase()).join(" ");
        const statusMatch = status === "" || cells[5].textContent.toLowerCase() === status;
        const searchMatch = rowText.includes(search);
        row.style.display = statusMatch && searchMatch ? "" : "none";
      });
    }

    function exportTable() {
      const table = document.getElementById("machineTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
      XLSX.writeFile(wb, "machine_data.xlsx");
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("minimized");
      // Optionally adjust main content margin when sidebar minimized
      const mainContent = document.querySelector(".main-content");
      if (sidebar.classList.contains("minimized")) {
        mainContent.style.marginLeft = '50px';
        document.querySelector('header').style.marginLeft = '50px';
      } else {
        mainContent.style.marginLeft = getComputedStyle(document.documentElement).getPropertyValue('--sidebar-width');
        document.querySelector('header').style.marginLeft = getComputedStyle(document.documentElement).getPropertyValue('--sidebar-width');
      }
    }
  </script>
</body>
</html>
