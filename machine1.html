<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Machine Data Table</title>

  <!-- SheetJS CDN for Excel import -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/shim.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

  <style>
    /* --- Basic page and container styles --- */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #333;
    }

    h1 {
      margin-bottom: 10px;
    }

    /* --- Table container to keep width consistent --- */
    #machine-data-table-container {
      width: 100%;
      overflow-x: auto;
      margin-top: 10px;
      border: 1px solid #999;
      border-radius: 4px;
    }

    /* --- Styled table matching your reference image --- */
    table#machine-data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      color: #333;
    }

    table#machine-data-table thead tr {
      background-color: #f0f0f0;
    }

    table#machine-data-table thead th {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: left;
      font-weight: 600;
      white-space: nowrap;
    }

    table#machine-data-table tbody td {
      border: 1px solid #ccc;
      padding: 6px 12px;
      vertical-align: middle;
      white-space: nowrap;
      min-width: 60px;
    }

    /* Keep empty cells visible and height consistent */
    table#machine-data-table tbody td:empty::after {
      content: "\00a0";
    }

    /* Alternate row background for readability */
    table#machine-data-table tbody tr:nth-child(even) {
      background-color: #fafafa;
    }

    /* --- File input styling --- */
    #upload-excel-btn {
      margin-top: 15px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Machine Data</h1>

  <!-- Excel Upload Button -->
  <input type="file" id="upload-excel-btn" accept=".xlsx, .xls" />

  <!-- Table container -->
  <div id="machine-data-table-container">
    <table id="machine-data-table">
      <thead>
        <tr>
          <th>Machine Number</th>
          <th>Machine Type</th>
          <th>Section</th>
          <th>Line No</th>
          <th>Style Number</th>
          <th>Operation Name</th>
          <th>Seam Width</th>
          <th>Trim</th>
        </tr>
      </thead>
      <tbody>
        <!-- Initial empty row -->
        <tr>
          <td colspan="8" style="text-align:center; color:#888;">Upload an Excel file to load data</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const fileInput = document.getElementById("upload-excel-btn");
    const tableBody = document.querySelector("#machine-data-table tbody");

    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });

        // Assuming first sheet contains the data
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];

        // Convert sheet to JSON array of objects
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });

        // Clear existing table body
        tableBody.innerHTML = "";

        if (jsonData.length === 0) {
          // No data found in Excel
          const tr = document.createElement("tr");
          tr.innerHTML = '<td colspan="8" style="text-align:center; color:#888;">No data found in Excel file</td>';
          tableBody.appendChild(tr);
          return;
        }

        // Populate rows dynamically
        jsonData.forEach((row) => {
          const tr = document.createElement("tr");

          // Make sure your Excel columns match exactly these keys, or adapt below keys:
          const cols = [
            "Machine Number",
            "Machine Type",
            "Section",
            "Line No",
            "Style Number",
            "Operation Name",
            "Seam Width",
            "Trim",
          ];

          cols.forEach((col) => {
            const td = document.createElement("td");
            td.textContent = row[col] !== undefined ? row[col] : "";
            tr.appendChild(td);
          });

          tableBody.appendChild(tr);
        });
      };

      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
