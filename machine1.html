<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --header-font-size: 22px;
      --sidebar-font-size: 16px;
      --controls-font-size: 14px;
      --table-font-size: 14px;
      --bg: #f9f9f9;
      --text: #333;
      --header: #004080;
      --table-header: #dbeeff;
      --highlight: #e6f0fa;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1a1a1a;
      --table-header: #333;
      --highlight: #1e2b40;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      font-size: var(--header-font-size);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
    }

    .main-content {
      padding: 20px;
      padding-top: 160px;
      width: 100%;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      font-size: var(--controls-font-size);
    }

    .controls input,
    .controls select,
    .controls button {
      padding: 10px;
      font-size: inherit;
      border-radius: 6px;
      flex: 1;
      min-width: 120px;
      border: 1px solid #ccc;
    }

    .controls button {
      background-color: transparent;
      color: var(--text);
      cursor: pointer;
    }

    .table-container {
      overflow-x: auto;
    }
