<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* Variables */
    :root {
      --header-font-size: 22px;
      --controls-font-size: 14px;
      --table-font-size: 13px;
      --bg: #f9f9f9;
      --text: #333;
      --header: #004080;
      --table-header-bg: #dbeeff;
      --highlight: #e6f0fa;
      --button-bg: #cce5ff;
      --button-hover-bg: #99ccff;
      --border-color: #999;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1a1a1a;
      --table-header-bg: #333;
      --highlight: #1e2b40;
      --button-bg: #334466;
      --button-hover-bg: #556688;
      --border-color: #555;
    }

    /* Body and general styling */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      font-size: var(--header-font-size);
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .logo img {
      height: 60px;
    }

    .main-content {
      padding: 20px;
      padding-top: 140px;
      width: 100%;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-wrap: nowrap;
      gap: 10px;
      margin-bottom: 20px;
      font-size: var(--controls-font-size);
    }

    .controls button,
    .controls input[type="text"],
    .controls select,
    label[for="uploadExcel"] {
      padding: 10px;
      font-size: inherit;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
      min-width: 120px;
      background-color: var(--button-bg);
      color: inherit;
      cursor: pointer;
      user-select: none;
      text-align: center;
      box-sizing: border-box;
      transition: background-color 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .controls button:hover,
    label[for="uploadExcel"]:hover,
    .controls input[type="text"]:focus,
    .controls select:focus {
      background-color: var(--button-hover-bg);
      outline: none;
      border-color: #888;
    }

    #uploadExcel {
      display: none;
    }

    .table-container {
      overflow-x: auto;
    }

    /* --- Table styling to match your Excel format --- */

    table#machineTable {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: var(--table-font-size);
      background-color: white;
      border: 1.5px solid var(--border-color);
      border-radius: 6px;
      table-layout: fixed; /* fix layout for exact widths */
    }

    /* Column widths based on image approx */
    table#machineTable colgroup col:nth-child(1) { width: 40px; }   /* No */
    table#machineTable colgroup col:nth-child(2) { width: 180px; }  /* Checking Point */
    table#machineTable colgroup col:nth-child(3) { width: 60px; }   /* empty col */
    table#machineTable colgroup col:nth-child(4) { width: 50px; }   /* Yes */
    table#machineTable colgroup col:nth-child(5) { width: 50px; }   /* No */
    table#machineTable colgroup col:nth-child(6) { width: 200px; }  /* Remarks */

    thead {
      background-color: var(--table-header-bg);
      color: #000;
      font-weight: bold;
      border-bottom: 2px solid var(--border-color);
    }

    th, td {
      padding: 10px 8px;
      text-align: center;
      vertical-align: middle;
      border-right: 1.5px solid var(--border-color);
      border-bottom: 1.5px solid var(--border-color);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight: 600;
    }

    /* Remove right border on last column */
    th:last-child, td:last-child {
      border-right: none;
      text-align: left;
      padding-left: 12px;
      font-weight: 400;
    }

    /* Left align Checking Point text column */
    th:nth-child(2), td:nth-child(2) {
      text-align: left;
      padding-left: 12px;
    }

    /* Yes/No columns use center alignment and bold */
    th:nth-child(4), th:nth-child(5),
    td:nth-child(4), td:nth-child(5) {
      font-weight: 700;
      user-select: none;
      cursor: default;
    }

    tbody tr:hover {
      background-color: var(--highlight);
    }

    /* Dark mode overrides */
    body.dark table#machineTable,
    body.dark th, body.dark td {
      color: var(--text);
      background-color: #1e1e1e;
      border-color: #444;
    }

    body.dark thead {
      background-color: var(--table-header-bg);
      color: #eee;
      border-bottom-color: #555;
    }

    body.dark tbody tr:hover {
      background-color: #2a2a2a;
    }

    @media (max-width: 600px) {
      .controls {
        flex-wrap: wrap;
      }
      .controls button,
      .controls input[type="text"],
      .controls select,
      label[for="uploadExcel"] {
        flex: 100%;
        min-width: unset;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>SPECIAL MACHINE DATA</h1>
  </header>

  <div class="main-content">
    <div class="controls">
      <button onclick="goHome()">üè† Home</button>
      <input type="text" id="search" placeholder="Search..." oninput="filterTable()" />
      <select id="statusFilter" onchange="filterTable()">
        <option value="">Filter by Status</option>
        <option value="NPI">NPI</option>
      </select>
      <label for="uploadExcel">‚¨Ü Upload Excel</label>
      <input type="file" id="uploadExcel" accept=".xls,.xlsx" />
      <button onclick="exportTable()">‚¨á Excel</button>
      <button onclick="toggleDark()">üåì Dark&lt;&gt;Light</button>
    </div>

    <div class="table-container">
      <table id="machineTable">
        <colgroup>
          <col />
          <col />
          <col />
          <col />
          <col />
          <col />
        </colgroup>
        <thead>
          <tr>
            <th>No</th>
            <th>Checking Point</th>
            <th></th>
            <th>Yes</th>
            <th>No</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <!-- Initially empty, filled by Excel upload -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    &copy; 2025 Israjul Riad | Smart Machine Monitoring
  </footer>

  <script>
    function goHome() {
      window.location.href = "dashboard.html";
    }

    function filterTable() {
      const table = document.getElementById("machineTable");
      if (!table.tBodies.length) return;
      const search = document.getElementById("search").value.toLowerCase();
      const status = document.getElementById("statusFilter").value.toLowerCase();
      const rows = table.tBodies[0].rows;
      Array.from(rows).forEach(row => {
        const cells = Array.from(row.cells);
        const rowText = cells.map(cell => cell.textContent.toLowerCase()).join(" ");
        const statusMatch = status === "" || (cells[5] && cells[5].textContent.toLowerCase() === status);
        const searchMatch = rowText.includes(search);
        row.style.display = (statusMatch && searchMatch) ? "" : "none";
      });
    }

    function exportTable() {
      const table = document.getElementById("machineTable");
      if (!table || !table.innerHTML.trim()) {
        alert("No data to export!");
        return;
      }
      const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
      XLSX.writeFile(wb, "machine_data.xlsx");
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "1" : "0");
    }

    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];

        // Use SheetJS to convert to JSON
        const json = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });

        // Clear table body
        const tbody = document.querySelector("#machineTable tbody");
        tbody.innerHTML = "";

        // Append rows from JSON
        for (let i = 1; i < json.length; i++) {
          const row = document.createElement("tr");
          // Create 6 cells as per columns
          for (let j = 0; j < 6; j++) {
            const cell = document.createElement("td");
            // Fill cell if data exists, else empty string
            cell.textContent = json[i][j] !== undefined ? json[i][j] : "";
            row.appendChild(cell);
          }
          tbody.appendChild(row);
        }

        // Save HTML of tbody only to localStorage (header static)
        localStorage.setItem("savedTableBody", tbody.innerHTML);
        document.getElementById("search").value = "";
        document.getElementById("statusFilter").value = "";
        filterTable();
      };
      reader.readAsArrayBuffer(file);
      e.target.value = "";
    });

    // Restore saved data on load
    window.onload = function () {
      const savedBody = localStorage.getItem("savedTableBody");
      if (savedBody) {
        document.querySelector("#machineTable tbody").innerHTML = savedBody;
        filterTable();
      }
      if (localStorage.getItem("darkMode") === "1") {
        document.body.classList.add("dark");
      }
    };
  </script>

</body>
</html>
