<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --header-font-size: 22px;
      --controls-font-size: 14px;
      --table-font-size: 14px;
      --bg: #f9f9f9;
      --text: #333;
      --header: #004080;
      --highlight: #e6f0fa;
      --button-bg: #cce5ff;
      --button-hover-bg: #99ccff;
      --button-active-bg: #66b2ff;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1a1a1a;
      --highlight: #1e2b40;
      --button-bg: #334466;
      --button-hover-bg: #556688;
      --button-active-bg: #7799aa;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--header);
      color: white;
      padding: 20px;
      text-align: center;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-content {
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      width: 1450px;
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls button,
    .controls input[type="text"] {
      padding: 10px;
      font-size: var(--controls-font-size);
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: var(--button-bg);
      color: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .controls button:hover {
      background-color: var(--button-hover-bg);
    }

    .controls button:active {
      background-color: var(--button-active-bg);
      transform: scale(0.98);
    }

    .table-container {
      width: 1450px;
      overflow-x: auto;
    }

    table {
      width: 1450px;
      border-collapse: collapse;
      background-color: white;
      font-size: var(--table-font-size);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .label-cell {
      background-color: #eef4fb;
      font-weight: bold;
    }

    .centered-header th {
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #f8f8f8;
    }

    @media print {
      header, .controls {
        display: none;
      }

      .main-content {
        padding-top: 0;
      }

      .table-container, table {
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SPECIAL MACHINE DATA</h1>
  </header>

  <div class="main-content">
    <div class="controls">
      <button id="dataUpdateBtn" style="display:none;" onclick="window.location.href='admin.html'">üõ†Ô∏è Data Update</button>
      <button onclick="goHome()">üè† Home</button>
      <input type="text" id="search" placeholder="Search..." oninput="filterTable()" />
      <button onclick="exportTable()">‚¨á Excel</button>
      <button onclick="exportPDF()">üñ®Ô∏è PDF</button>
      <button onclick="toggleDark()">üåì Dark/Light</button>
    </div>

    <div class="table-container">
      <table id="machineTable">
        <!-- Your full static table HTML structure here -->
        <!-- (Keep your existing formatted table unchanged) -->
        <tbody class="thick-group">
          <tr>
            <th class="label-cell" style="width: 15%;">Machine Number</th>
            <td style="width: 10%;"></td>
            <th class="label-cell" style="width: 15%;">Machine Type</th>
            <td colspan="2" style="width: 60%;"></td>
          </tr>
          <tr>
            <th class="label-cell">Section</th>
            <td></td>
            <th class="label-cell">Line No</th>
            <td colspan="2"></td>
          </tr>
        </tbody>

        <tr><td colspan="5"></td></tr>

        <tbody class="thick-group">
          <tr>
            <th class="label-cell">Style Number</th>
            <td></td>
            <th class="label-cell">Operation Name</th>
            <td colspan="2"></td>
          </tr>
          <tr>
            <th class="label-cell">Seam Width</th>
            <td></td>
            <th class="label-cell">Trim</th>
            <td colspan="2"></td>
          </tr>
        </tbody>

        <tr><td colspan="5"></td></tr>

        <tbody class="thick-group">
          <tr class="centered-header">
            <th class="label-cell" style="width: 4%;">No</th>
            <th class="label-cell" style="width: 48%;">Checking Point</th>
            <th class="label-cell" style="width: 16%;">Yes</th>
            <th class="label-cell" style="width: 16%;">No</th>
            <th class="label-cell" style="width: 16%;">Remarks</th>
          </tr>
          <tr><td>1</td><td>All parts of the machines are tight?</td><td></td><td></td><td></td></tr>
          <tr><td>2</td><td>Machine table clean?</td><td></td><td></td><td></td></tr>
          <tr><td>3</td><td>All safety guard are available?</td><td></td><td></td><td></td></tr>
          <tr><td>4</td><td>All wire and pipes are arranged?</td><td></td><td></td><td></td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = "dashboard.html";
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "1" : "0");
    }

    function filterTable() {
      const search = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll("#machineTable tbody tr").forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(search) ? "" : "none";
      });
    }

    function exportTable() {
      const wb = XLSX.utils.table_to_book(document.getElementById('machineTable'), {sheet:"Sheet1"});
      XLSX.writeFile(wb, "machine_data.xlsx");
    }

    function exportPDF() {
      import('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js').then(jsPDFModule => {
        const { jsPDF } = jsPDFModule;
        const doc = new jsPDF('l', 'pt', 'a4');
        doc.html(document.querySelector('.table-container'), {
          callback: function (pdf) {
            pdf.save("machine_data.pdf");
          },
          x: 10,
          y: 10,
          html2canvas: { scale: 0.6 }
        });
      });
    }

    // Show admin-only button if URL includes ?admin=true
    window.onload = function () {
      if (localStorage.getItem("darkMode") === "1") {
        document.body.classList.add("dark");
      }
      if (window.location.search.includes("admin=true")) {
        document.getElementById("dataUpdateBtn").style.display = "inline-block";
      }
    };
  </script>

</body>
</html>
