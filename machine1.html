<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --header: #004080;           /* Sidebar & header background */
      --table-header: #dbeeff;
      --highlight: #e6f0fa;

      /* Text sizes */
      --text-size-sidebar-h2: 20px;
      --text-size-sidebar-links: 16px;
      --text-size-header-h1: 28px;
      --text-size-table: 14px;
      --text-size-footer: 13px;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1a1a1a;
      --table-header: #333;
      --highlight: #1e2b40;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      transition: background 0.3s, color 0.3s;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background: var(--header);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      min-height: 100vh;
      transition: width 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      position: relative;
    }

    .sidebar.minimized {
      width: 50px;
      overflow: hidden;
    }

    .sidebar h2 {
      font-size: var(--text-size-sidebar-h2);
      margin-top: 0;
      white-space: nowrap;
    }

    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
      font-size: var(--text-size-sidebar-links);
    }

    .sidebar.minimized .sidebar-content {
      display: none;
    }

    /* Toggle button */
    .toggle-btn {
      background: var(--header);
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 20px;
      box-shadow: none; /* removed shadow */
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 0 20px 20px 20px;
      box-sizing: border-box;
      background: var(--bg);
    }

    /* Header */
    header {
      background: var(--header);
      color: white;
      padding: 15px 20px;
      border-radius: 0 0 8px 8px;
      margin: 0 0 20px 0;
      user-select: none;
      box-sizing: border-box;
      text-align: center; /* center header text */
    }

    header h1 {
      margin: 0;
      font-size: var(--text-size-header-h1);
      line-height: 1.2;
      /* text-align: center; no need, inherited from header */
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls input,
    .controls select,
    .controls button {
      padding: 10px;
      font-size: var(--text-size-table);
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
    }

    .controls button {
      background-color: var(--header);
      color: white;
      cursor: pointer;
      border: none;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      font-size: var(--text-size-table);
    }

    thead {
      background-color: var(--table-header);
    }

    th,
    td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    tbody tr:hover {
      background-color: var(--highlight);
    }

    footer {
      text-align: center;
      font-size: var(--text-size-footer);
      color: #999;
      margin-top: 30px;
      user-select: none;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar-content" id="sidebarContent">
      <h2>Machines</h2>
      <a href="machine1.html">Machine 01</a>
      <a href="machine2.html">Machine 02</a>
    </div>
  </div>

  <div class="main-content">
    <header>
      <h1>SPECIAL MACHINE DATA</h1>
    </header>

    <div class="controls">
      <input type="text" id="search" placeholder="Search..." oninput="filterTable()" />
      <select id="statusFilter" onchange="filterTable()">
        <option value="">Filter by Status</option>
        <option value="NPI">NPI</option>
      </select>
      <button onclick="exportTable()">â¬‡ Excel</button>
      <button onclick="toggleDark()">ðŸŒ“ Dark<>Light</button>
    </div>

    <div class="table-container">
      <!-- MACHINE DATA START -->
      <table id="machineTable">
        <thead>
          <tr>
            <th>Sl</th>
            <th>ID</th>
            <th>Style</th>
            <th>Col 4</th>
            <th>Col 5</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>794622</td>
            <td>A100M18985</td>
            <td></td>
            <td></td>
            <td>NPI</td>
            <td>2-Jan</td>
          </tr>
          <tr>
            <td>2</td>
            <td>799392</td>
            <td>A100M18867</td>
            <td></td>
            <td></td>
            <td>NPI</td>
            <td>2-Jan</td>
          </tr>
        </tbody>
      </table>
      <!-- MACHINE DATA END -->
    </div>

    <footer>&copy; 2025 Israjul Riad | Machine Insights Dashboard</footer>
  </div>

  <script>
    function filterTable() {
      const search = document.getElementById("search").value.toLowerCase();
      const status = document.getElementById("statusFilter").value.toLowerCase();
      const rows = document.querySelectorAll("#machineTable tbody tr");

      rows.forEach((row) => {
        const cells = Array.from(row.getElementsByTagName("td"));
        const rowText = cells.map((cell) => cell.textContent.toLowerCase()).join(" ");
        const statusMatch = status === "" || cells[5].textContent.toLowerCase() === status;
        const searchMatch = rowText.includes(search);
        row.style.display = statusMatch && searchMatch ? "" : "none";
      });
    }

    function exportTable() {
      const table = document.getElementById("machineTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
      XLSX.writeFile(wb, "machine_data.xlsx");
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("minimized");
    }
  </script>

</body>
</html>
