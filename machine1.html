<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --header-font-size: 22px;
      --controls-font-size: 14px;
      --table-font-size: 14px;
      --bg: #f9f9f9;
      --text: #333;
      --header: #004080;
      --table-header: #dbeeff;
      --highlight: #e6f0fa;
      --button-bg: #e6f2ff;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1a1a1a;
      --table-header: #333;
      --highlight: #1e2b40;
      --button-bg: #2c2c2c;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      font-size: var(--header-font-size);
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px;
    }

    .logo-container iframe {
      border: none;
      height: 80px;
      width: 120px;
    }

    .main-content {
      padding: 20px;
      padding-top: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      font-size: var(--controls-font-size);
    }

    .controls input,
    .controls select,
    .controls button,
    .controls label {
      padding: 10px;
      font-size: inherit;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: var(--button-bg);
      color: inherit;
      cursor: pointer;
      text-align: center;
      box-sizing: border-box;
      flex: 1;
      min-width: 120px;
    }

    #uploadExcel {
      display: none;
    }

    label[for="uploadExcel"] {
      display: inline-block;
      cursor: pointer;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      font-size: var(--table-font-size);
      table-layout: fixed;
    }

    thead {
      background-color: var(--table-header);
      color: #000;
      font-weight: bold;
    }

    th,
    td {
      padding: 14px;
      text-align: center;
      border: 1px solid #ccc;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    tbody tr:hover {
      background-color: var(--highlight);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .controls {
        flex-wrap: wrap;
      }
      .controls input,
      .controls select,
      .controls button,
      label[for="uploadExcel"] {
        flex: 100%;
      }
    }

    body.dark table,
    body.dark th,
    body.dark td {
      color: white;
      background-color: #1e1e1e;
      border-color: #444;
    }

    body.dark thead {
      background-color: #333;
      color: #eee;
    }

    body.dark tbody tr:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>

  <!-- Show logo in left center (outside header) -->
  <div class="logo-container">
    <iframe src="logo.html"></iframe>
  </div>

  <header>
    <h1>SPECIAL MACHINE DATA</h1>
  </header>

  <div class="main-content">
    <div class="controls">
      <button onclick="goHome()">üè† Home</button>
      <input type="text" id="search" placeholder="Search..." oninput="filterTable()" />
      <select id="statusFilter" onchange="filterTable()">
        <option value="">Filter by Status</option>
        <option value="NPI">NPI</option>
      </select>
      <label for="uploadExcel">‚¨Ü Upload Excel</label>
      <input type="file" id="uploadExcel" accept=".xls,.xlsx" />
      <button onclick="exportTable()">‚¨á Excel</button>
      <button onclick="toggleDark()">üåì Dark&lt;&gt;Light</button>
    </div>

    <div class="table-container">
      <table id="machineTable" cellspacing="0" cellpadding="0">
        <!-- Will be populated from Excel upload -->
      </table>
    </div>

    <footer>&copy; 2025 Israjul Riad | Machine Insights Dashboard</footer>
  </div>

  <script>
    function goHome() {
      window.location.href = "dashboard.html";
    }

    function filterTable() {
      const search = document.getElementById("search").value.toLowerCase();
      const status = document.getElementById("statusFilter").value.toLowerCase();
      const rows = document.querySelectorAll("#machineTable tbody tr");

      rows.forEach((row) => {
        const cells = Array.from(row.getElementsByTagName("td"));
        const rowText = cells.map((cell) => cell.textContent.toLowerCase()).join(" ");
        const statusMatch = status === "" || cells[5]?.textContent.toLowerCase() === status;
        const searchMatch = rowText.includes(search);
        row.style.display = statusMatch && searchMatch ? "" : "none";
      });
    }

    function exportTable() {
      const table = document.getElementById("machineTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
      XLSX.writeFile(wb, "machine_data.xlsx");
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    // Load saved table from localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const savedTableHTML = localStorage.getItem("machineTableHTML");
      const table = document.getElementById("machineTable");
      if (savedTableHTML) {
        table.innerHTML = savedTableHTML;
        filterTable();
      }
    });

    // Upload and save to localStorage
    document.getElementById("uploadExcel").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
        const htmlString = XLSX.utils.sheet_to_html(worksheet, { id: "machineTable" });

        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = htmlString;
        const uploadedTable = tempDiv.querySelector("table");

        if (!uploadedTable) {
          alert("Uploaded file doesn't contain a valid table.");
          return;
        }

        const newThead = uploadedTable.querySelector("thead");
        const newTbody = uploadedTable.querySelector("tbody");

        const table = document.getElementById("machineTable");
        table.innerHTML = "";
        if (newThead) table.appendChild(newThead);
        if (newTbody) table.appendChild(newTbody);

        localStorage.setItem("machineTableHTML", table.innerHTML);
        filterTable();
      };

      reader.readAsArrayBuffer(file);
      e.target.value = "";
    });
  </script>
</body>
</html>
