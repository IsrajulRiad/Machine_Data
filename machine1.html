<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --header-font-size: 22px;
      --controls-font-size: 14px;
      --table-font-size: 14px;
      --bg: #f9f9f9;
      --text: #333;
      --header: #004080;
      --table-header: #dbeeff;
      --highlight: #e6f0fa;
      --button-bg: #cce5ff;
      --button-hover-bg: #99ccff;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1a1a1a;
      --table-header: #333;
      --highlight: #1e2b40;
      --button-bg: #334466;
      --button-hover-bg: #556688;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      font-size: var(--header-font-size);
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .logo img {
      height: 60px;
    }

    .main-content {
      padding: 20px;
      padding-top: 140px;
      width: 100%;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-wrap: nowrap;
      gap: 10px;
      margin-bottom: 20px;
      font-size: var(--controls-font-size);
    }

    .controls button,
    .controls input[type="text"],
    .controls select,
    label[for="uploadExcel"] {
      padding: 10px;
      font-size: inherit;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
      min-width: 120px;
      background-color: var(--button-bg);
      color: inherit;
      cursor: pointer;
      user-select: none;
      text-align: center;
      box-sizing: border-box;
      transition: background-color 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .controls button:hover,
    label[for="uploadExcel"]:hover,
    .controls input[type="text"]:focus,
    .controls select:focus {
      background-color: var(--button-hover-bg);
      outline: none;
      border-color: #888;
    }

    #uploadExcel {
      display: none;
    }

    /* Updated table styles */

    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background-color: var(--bg);
      padding: 10px;
      margin-bottom: 30px;
    }

    table#machineTable {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: var(--table-font-size);
      table-layout: fixed;
      min-width: 800px;
    }

    thead {
      background-color: var(--table-header);
      color: #000;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      border-right: 1px solid #ccc;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: middle;
    }

    th:last-child, td:last-child {
      border-right: none;
    }

    tbody tr:hover {
      background-color: var(--highlight);
    }

    body.dark .table-container {
      background-color: #1e1e1e;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    body.dark table#machineTable {
      color: white;
      border-color: #444;
    }

    body.dark thead {
      background-color: #333;
      color: #eee;
      box-shadow: 0 2px 5px rgba(0,0,0,0.8);
    }

    body.dark th, body.dark td {
      border-color: #444;
    }

    body.dark tbody tr:hover {
      background-color: #2a2a2a;
    }

    @media (max-width: 600px) {
      .controls {
        flex-wrap: wrap;
      }
      .controls button,
      .controls input[type="text"],
      .controls select,
      label[for="uploadExcel"] {
        flex: 100%;
        min-width: unset;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>SPECIAL MACHINE DATA</h1>
  </header>

  <div class="main-content">
    <div class="controls">
      <button onclick="goHome()">üè† Home</button>
      <input type="text" id="search" placeholder="Search..." oninput="filterTable()" />
      <select id="statusFilter" onchange="filterTable()">
        <option value="">Filter by Status</option>
        <option value="NPI">NPI</option>
      </select>
      <label for="uploadExcel">‚¨Ü Upload Excel</label>
      <input type="file" id="uploadExcel" accept=".xls,.xlsx" />
      <button onclick="exportTable()">‚¨á Excel</button>
      <button onclick="toggleDark()">üåì Dark&lt;&gt;Light</button>
    </div>

    <div class="table-container">
      <table id="machineTable"></table>
    </div>
  </div>

  <footer>
    &copy; 2025 Israjul Riad | Smart Machine Monitoring
  </footer>

  <script>
    function goHome() {
      window.location.href = "dashboard.html";
    }

    function filterTable() {
      const table = document.getElementById("machineTable");
      if (!table.tBodies.length) return;
      const search = document.getElementById("search").value.toLowerCase();
      const status = document.getElementById("statusFilter").value.toLowerCase();
      const rows = table.tBodies[0].rows;
      Array.from(rows).forEach(row => {
        const cells = Array.from(row.cells);
        const rowText = cells.map(cell => cell.textContent.toLowerCase()).join(" ");
        const statusMatch = status === "" || (cells[5] && cells[5].textContent.toLowerCase() === status);
        const searchMatch = rowText.includes(search);
        row.style.display = (statusMatch && searchMatch) ? "" : "none";
      });
    }

    function exportTable() {
      const table = document.getElementById("machineTable");
      if (!table || !table.innerHTML.trim()) {
        alert("No data to export!");
        return;
      }
      const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
      XLSX.writeFile(wb, "machine_data.xlsx");
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark") ? "1" : "0");
    }

    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        const htmlString = XLSX.utils.sheet_to_html(worksheet);
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = htmlString;
        const uploadedTable = tempDiv.querySelector("table");
        if (!uploadedTable) {
          alert("Uploaded file doesn't contain a valid table.");
          return;
        }
        const oldTable = document.getElementById("machineTable");
        oldTable.innerHTML = uploadedTable.innerHTML;
        localStorage.setItem("savedTable", uploadedTable.innerHTML);
        document.getElementById("search").value = "";
        document.getElementById("statusFilter").value = "";
        filterTable();
      };
      reader.readAsArrayBuffer(file);
      e.target.value = "";
    });

    // Restore saved data
    window.onload = function () {
      const savedHTML = localStorage.getItem("savedTable");
      if (savedHTML) {
        document.getElementById("machineTable").innerHTML = savedHTML;
        filterTable();
      }
      if (localStorage.getItem("darkMode") === "1") {
        document.body.classList.add("dark");
      }
    };
  </script>

</body>
</html>
