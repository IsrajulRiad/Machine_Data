<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --header-font-size: 22px;
      --controls-font-size: 14px;
      --table-font-size: 14px;
      --bg: #f9f9f9;
      --text: #333;
      --header: #004080;
      --table-header: #dbeeff;
      --highlight: #e6f0fa;
      --button-bg: #cce5ff;
      --button-hover-bg: #99ccff;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1a1a1a;
      --table-header: #333;
      --highlight: #1e2b40;
      --button-bg: #334466;
      --button-hover-bg: #556688;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      font-size: var(--header-font-size);
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-content {
      padding: 20px;
      padding-top: 140px; /* header height 120px + 20px gap */
      width: 100%;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-wrap: nowrap;
      gap: 10px;
      margin-bottom: 20px;
      font-size: var(--controls-font-size);
    }

    /* Style all buttons and inputs inside controls for uniform size and background */
    .controls button,
    .controls input[type="text"],
    .controls select,
    label[for="uploadExcel"] {
      padding: 10px;
      font-size: inherit;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
      min-width: 120px;
      background-color: var(--button-bg);
      color: inherit;
      cursor: pointer;
      user-select: none;
      text-align: center;
      box-sizing: border-box;
      transition: background-color 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    /* Hover effect for buttons and label */
    .controls button:hover,
    label[for="uploadExcel"]:hover,
    .controls input[type="text"]:focus,
    .controls select:focus {
      background-color: var(--button-hover-bg);
      outline: none;
      border-color: #888;
    }

    /* Hide actual file input */
    #uploadExcel {
      display: none;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      font-size: var(--table-font-size);
      table-layout: fixed;
    }

    thead {
      background-color: var(--table-header);
      color: #000;
      font-weight: bold;
    }

    th,
    td {
      padding: 14px;
      text-align: center;
      border: 1px solid #ccc;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    tbody tr:hover {
      background-color: var(--highlight);
    }

    body.dark table,
    body.dark th,
    body.dark td {
      color: white;
      background-color: #1e1e1e;
      border-color: #444;
    }

    body.dark thead {
      background-color: #333;
      color: #eee;
    }

    body.dark tbody tr:hover {
      background-color: #2a2a2a;
    }

    @media (max-width: 600px) {
      .controls {
        flex-wrap: wrap;
      }
      .controls button,
      .controls input[type="text"],
      .controls select,
      label[for="uploadExcel"] {
        flex: 100%;
        min-width: unset;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SPECIAL MACHINE DATA</h1>
  </header>

  <div class="main-content">
    <div class="controls">
      <button onclick="goHome()">üè† Home</button>

      <input type="text" id="search" placeholder="Search..." oninput="filterTable()" />
      <select id="statusFilter" onchange="filterTable()">
        <option value="">Filter by Status</option>
        <option value="NPI">NPI</option>
      </select>

      <label for="uploadExcel">‚¨Ü Upload Excel</label>
      <input type="file" id="uploadExcel" accept=".xls,.xlsx" />

      <button onclick="exportTable()">‚¨á Excel</button>
      <button onclick="toggleDark()">üåì Dark&lt;&gt;Light</button>
    </div>

    <div class="table-container">
      <table id="machineTable"></table>
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = "dashboard.html";
    }

    function filterTable() {
      const table = document.getElementById("machineTable");
      if (!table.tBodies.length) return;

      const search = document.getElementById("search").value.toLowerCase();
      const status = document.getElementById("statusFilter").value.toLowerCase();
      const rows = table.tBodies[0].rows;

      Array.from(rows).forEach(row => {
        const cells = Array.from(row.cells);
        const rowText = cells.map(cell => cell.textContent.toLowerCase()).join(" ");
        const statusMatch = status === "" || (cells[5] && cells[5].textContent.toLowerCase() === status);
        const searchMatch = rowText.includes(search);
        row.style.display = (statusMatch && searchMatch) ? "" : "none";
      });
    }

    function exportTable() {
      const table = document.getElementById("machineTable");
      if (!table || !table.innerHTML.trim()) {
        alert("No data to export!");
        return;
      }
      const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
      XLSX.writeFile(wb, "machine_data.xlsx");
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];

        // Convert entire sheet to HTML table string
        const htmlString = XLSX.utils.sheet_to_html(worksheet);

        // Extract the <table> element from htmlString
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = htmlString;
        const uploadedTable = tempDiv.querySelector("table");

        if (!uploadedTable) {
          alert("Uploaded file doesn't contain a valid table.");
          return;
        }

        const oldTable = document.getElementById("machineTable");
        // Replace entire table content with uploaded table's HTML
        oldTable.innerHTML = uploadedTable.innerHTML;

        // Clear filters
        document.getElementById("search").value = "";
        document.getElementById("statusFilter").value = "";

        filterTable();
      };
      reader.readAsArrayBuffer(file);

      e.target.value = "";
    });
  </script>

</body>
</html>
