<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --header-font-size: 22px;
      --controls-font-size: 14px;
      --table-font-size: 14px;
      --bg: #f9f9f9;
      --text: #333;
      --header: #004080;
      --table-header: #dbeeff;
      --highlight: #e6f0fa;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1a1a1a;
      --table-header: #333;
      --highlight: #1e2b40;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      font-size: var(--header-font-size);
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-container {
      position: absolute;
      left: 20px;
      top: 70%;
      transform: translateY(-50%);
    }

    .logo-container img {
      height: 80px; /* Change height as needed */
      width: auto;
    }

    .main-content {
      padding-top: 140px; /* 120px header height + 20px gap */
      margin-top: 0; /* remove negative margin */
      width: 100%;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      margin-top: 0; /* no gap above controls */
      width: 100%; /* fill full width */
      box-sizing: border-box;
    }

    .controls > * {
      flex-grow: 1;   /* fill available space equally */
      flex-basis: 0;  /* allow shrinking */
      min-width: 0;   /* prevent overflow */
      height: 44px;   /* fixed height for all buttons and inputs */
      padding: 0 12px; /* horizontal padding */
      font-size: var(--controls-font-size);
      box-sizing: border-box;
      cursor: pointer;
      user-select: none;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: transparent;
      color: inherit;
    }

    /* Style file input label as button */
    label[for="uploadExcel"] {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    /* Remove default input styles and ensure same height */
    .controls input[type="text"],
    .controls select,
    .controls button {
      cursor: pointer;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      font-size: var(--table-font-size);
      table-layout: fixed; /* Important for equal column widths */
    }

    thead {
      background-color: var(--table-header);
      color: #000;
      font-weight: bold;
    }

    th,
    td {
      padding: 14px;
      text-align: center;
      border: 1px solid #ccc;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    tbody tr:hover {
      background-color: var(--highlight);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .controls {
        flex-wrap: wrap;
      }
      .controls > * {
        flex-basis: 100%;
        min-width: 100%;
      }
    }

    body.dark table,
    body.dark th,
    body.dark td {
      color: white;
      background-color: #1e1e1e;
      border-color: #444;
    }

    body.dark thead {
      background-color: #333;
      color: #eee;
    }

    body.dark tbody tr:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>SPECIAL MACHINE DATA</h1>
  </header>

  <div class="main-content">
    <div class="controls">
      <button onclick="goHome()">üè† Home</button>
      <input type="text" id="search" placeholder="Search..." oninput="filterTable()" />
      <select id="statusFilter" onchange="filterTable()">
        <option value="">Filter by Status</option>
        <option value="NPI">NPI</option>
      </select>

      <!-- Upload Excel button as label -->
      <label for="uploadExcel">‚¨Ü Upload Excel</label>
      <input type="file" id="uploadExcel" accept=".xls,.xlsx" />

      <button onclick="exportTable()">‚¨á Excel</button>
      <button onclick="toggleDark()">üåì Dark&lt;&gt;Light</button>
    </div>

    <div class="table-container">
      <table id="machineTable" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th>Sl</th>
            <th>ID</th>
            <th>Style</th>
            <th>Col 4</th>
            <th>Col 5</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2</td>
            <td>563622</td>
            <td>A100M14859</td>
            <td></td>
            <td></td>
            <td>NPI</td>
            <td>2-Jan</td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>&copy; 2025 Israjul Riad | Machine Insights Dashboard</footer>
  </div>

  <script>
    // Home button navigates to dashboard.html in same folder
    function goHome() {
      // Uncomment next line if you want to clear saved data when going home:
      // localStorage.removeItem("machineTableHTML");
      window.location.href = "dashboard.html";
    }

    // Filter table rows by search text and status
    function filterTable() {
      const search = document.getElementById("search").value.toLowerCase();
      const status = document.getElementById("statusFilter").value.toLowerCase();
      const rows = document.querySelectorAll("#machineTable tbody tr");

      rows.forEach((row) => {
        const cells = Array.from(row.getElementsByTagName("td"));
        const rowText = cells.map((cell) => cell.textContent.toLowerCase()).join(" ");
        const statusMatch = status === "" || cells[5].textContent.toLowerCase() === status;
        const searchMatch = rowText.includes(search);
        row.style.display = statusMatch && searchMatch ? "" : "none";
      });
    }

    // Export table to Excel file
    function exportTable() {
      const table = document.getElementById("machineTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
      XLSX.writeFile(wb, "machine_data.xlsx");
    }

    // Toggle dark mode
    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    // Load saved table from localStorage on page load (if any)
    window.addEventListener("DOMContentLoaded", () => {
      const savedTableHTML = localStorage.getItem("machineTableHTML");
      const oldTable = document.getElementById("machineTable");

      if (savedTableHTML) {
        oldTable.innerHTML = savedTableHTML;
      }

      document.getElementById("search").value = "";
      document.getElementById("statusFilter").value = "";

      filterTable();
    });

    // Upload Excel and update table + save to localStorage
    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];

        // Convert sheet to html string
        const htmlString = XLSX.utils.sheet_to_html(worksheet, { id: "machineTable" });

        // Parse the html string to extract <thead> and <tbody>
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = htmlString;
        const uploadedTable = tempDiv.querySelector("table");
        if (!uploadedTable) {
          alert("Uploaded file doesn't contain a valid table.");
          return;
        }

        const oldTable = document.getElementById("machineTable");
        oldTable.innerHTML = "";

        const newThead = uploadedTable.querySelector("thead");
        const newTbody = uploadedTable.querySelector("tbody");

        if (newThead) oldTable.appendChild(newThead);
        if (newTbody) oldTable.appendChild(newTbody);

        document.getElementById("search").value = "";
        document.getElementById("statusFilter").value = "";

        filterTable();

        // Save updated table HTML to localStorage
        localStorage.setItem("machineTableHTML", oldTable.innerHTML);
      };
      reader.readAsArrayBuffer(file);

      e.target.value = "";
    });
  </script>

</body>
</html>
