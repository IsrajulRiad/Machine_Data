<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --header-font-size: 22px;
      --controls-font-size: 14px;
      --table-font-size: 14px;
      --bg: #f9f9f9;
      --text: #333;
      --header: #004080;
      --table-header: #dbeeff;
      --highlight: #e6f0fa;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1a1a1a;
      --table-header: #333;
      --highlight: #1e2b40;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      font-size: var(--header-font-size);
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      position: absolute;
      left: 10px;
      top: 30px;
      transform: translateY(-50%);
    }

    .logo-container img {
      height: 60px;
      width: auto;
    }

    .main-content {
      padding: 20px;
      padding-top: 140px;
      width: 100%;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      font-size: var(--controls-font-size);
      justify-content: space-between;
    }

    .controls > * {
      flex: 1;
      min-width: 120px;
      padding: 10px;
      font-size: inherit;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: transparent;
      color: inherit;
      box-sizing: border-box;
      cursor: pointer;
    }

    .controls input {
      background-color: white;
      color: var(--text);
      cursor: text;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      font-size: var(--table-font-size);
    }

    thead {
      background-color: var(--table-header);
    }

    th,
    td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    tbody tr:hover {
      background-color: var(--highlight);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }

      .controls > * {
        width: 100%;
      }
    }

    body.dark table,
    body.dark th,
    body.dark td {
      color: white;
      background-color: #1e1e1e;
    }

    body.dark thead {
      background-color: #333;
    }

    body.dark tbody tr:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>SPECIAL MACHINE DATA</h1>
  </header>

  <div class="main-content">
    <div class="controls">
      <button onclick="window.location.href='dashboard.html'">üè† Home</button>
      <input type="text" id="search" placeholder="Search..." oninput="filterTable()" />
      <select id="statusFilter" onchange="filterTable()">
        <option value="">Filter by Status</option>
        <option value="NPI">NPI</option>
      </select>
      <button onclick="exportTable()">‚¨á Excel</button>
      <button onclick="toggleDark()">üåì Dark<>Light</button>
    </div>

    <div class="table-container">
      <table id="machineTable">
        <thead>
          <tr>
            <th>Sl</th>
            <th>ID</th>
            <th>Style</th>
            <th>Col 4</th>
            <th>Col 5</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>563622</td>
            <td>A100M14859</td>
            <td></td>
            <td></td>
            <td>NPI</td>
            <td>2-Jan</td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>&copy; 2025 Israjul Riad | Machine Insights Dashboard</footer>
  </div>

  <script>
    function filterTable() {
      const search = document.getElementById("search").value.toLowerCase();
      const status = document.getElementById("statusFilter").value.toLowerCase();
      const rows = document.querySelectorAll("#machineTable tbody tr");

      rows.forEach((row) => {
        const cells = Array.from(row.getElementsByTagName("td"));
        const rowText = cells.map((cell) => cell.textContent.toLowerCase()).join(" ");
        const statusMatch = status === "" || cells[5].textContent.toLowerCase() === status;
        const searchMatch = rowText.includes(search);
        row.style.display = statusMatch && searchMatch ? "" : "none";
      });
    }

    function exportTable() {
      const table = document.getElementById("machineTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
      XLSX.writeFile(wb, "machine_data.xlsx");
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
