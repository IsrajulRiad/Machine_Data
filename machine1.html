<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f4f8fc;
      --text: #222;
      --card: #ffffff;
      --accent: #004080;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --card: #1e1e1e;
      --accent: #00bfff;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 30px 10px 50px;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .logo img {
      height: 60px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 12px;
      height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card:hover {
      background-color: var(--accent);
      color: white;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #999;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid white;
      padding: 8px 14px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      .card {
        font-size: 14px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <button class="toggle-dark" onclick="toggleDark()">ðŸŒ“</button>
    <h1>MACHINE DASHBOARD</h1>
  </header>

  <main class="dashboard" id="dashboard">
    <!-- Cards will be loaded here by JS -->
  </main>

  <footer>
    &copy; 2025 Israjul Riad | Smart Machine Monitoring
  </footer>

  <script>
    function toggleDark() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    // On page load, apply saved dark mode setting
    if (localStorage.getItem("darkMode") === "true") {
      document.body.classList.add("dark");
    }

    // Default machines list - you can modify or add machines here
    const defaultMachines = [
      { name: "Machine 01", link: "machine1.html" },
      { name: "Machine 02", link: "machine2.html" },
      { name: "Machine 03", link: "machine3.html" },
      { name: "Machine 04", link: "machine4.html" },
      { name: "Machine 05", link: "machine5.html" },
      { name: "Machine 06", link: "machine6.html" },
      { name: "Machine 07", link: "machine7.html" },
      { name: "Machine 08", link: "machine8.html" },
      { name: "Machine 09", link: "machine9.html" },
      { name: "Machine 10", link: "machine10.html" }
    ];

    // Load machines from localStorage or use default
    function loadMachines() {
      let machines = JSON.parse(localStorage.getItem('machines'));
      if (!machines || !Array.isArray(machines) || machines.length === 0) {
        machines = defaultMachines;
        localStorage.setItem('machines', JSON.stringify(machines));
      }
      return machines;
    }

    // Render machine cards
    function renderMachines() {
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = ''; // clear existing
      const machines = loadMachines();
      machines.forEach(machine => {
        const a = document.createElement('a');
        a.href = machine.link;
        a.className = 'card';
        a.textContent = machine.name;
        dashboard.appendChild(a);
      });
    }

    // Initialize
    renderMachines();
  </script>

</body>
</html>
