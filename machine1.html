<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --header-font-size: 22px;
      --controls-font-size: 14px;
      --table-font-size: 14px;
      --bg: #f9f9f9;
      --text: #333;
      --header: #004080;
      --highlight: #e6f0fa;
      --button-bg: #cce5ff;
      --button-hover-bg: #99ccff;
      --button-active-bg: #66b2ff;
    }
    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1a1a1a;
      --highlight: #1e2b40;
      --button-bg: #334466;
      --button-hover-bg: #556688;
      --button-active-bg: #7799aa;
    }
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      color: white;
      padding: 20px;
      position: fixed;
      top: 0; left: 0; right: 0;
      font-size: var(--header-font-size);
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .logo {
      position: absolute;
      top: 10px; left: 10px;
    }
    .logo img {
      height: 50px;
    }

    .main-content {
      padding: 20px;
      padding-top: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      width: 1450px;
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls button,
    .controls input[type="text"] {
      padding: 10px;
      font-size: var(--controls-font-size);
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: var(--button-bg);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .controls button:hover,
    .controls input:focus {
      background-color: var(--button-hover-bg);
    }
    .controls button:active {
      background-color: var(--button-active-bg);
      transform: scale(0.98);
    }

    .controls button, .controls input {
      flex: 1;
      min-width: 120px;
    }

    .table-container {
      width: 1450px;
      overflow-x: auto;
    }
    table {
      width: 1450px;
      border-collapse: collapse;
      font-size: var(--table-font-size);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      white-space: nowrap;
    }
    .label-cell {
      background-color: #eef4fb;
      font-weight: bold;
    }
    .thick-group {
      border: 2px solid #333;
    }
    .thick-group th, .thick-group td {
      border: 1px solid #ccc;
    }
    .centered-header th {
      text-align: center;
    }
    tbody tr:nth-child(even) {
      background-color: #f8f8f8;
    }
    tbody tr:hover {
      background-color: var(--highlight);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #999;
      margin-top: 40px;
    }

    @media print {
      header, .controls { display: none; }
      .main-content { padding-top: 0; }
      .table-container, table { width: 100% !important; }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <h1>SPECIAL MACHINE DATA</h1>
  </header>

  <div class="main-content">
    <div class="controls">
      <button id="dataUpdateBtn" style="display:none;" onclick="location.href='admin.html'">üõ†Ô∏è Data Update</button>
      <button onclick="goHome()">üè† Home</button>
      <input type="text" id="search" placeholder="Search..." oninput="filterTable()">
      <button onclick="exportTable()">‚¨á Excel</button>
      <button onclick="exportPDF()">üñ®Ô∏è PDF</button>
      <button onclick="toggleDark()">üåì Dark/Light</button>
    </div>

    <div class="table-container">
      <table id="machineTable">
        <!-- Paste your table structure and data here exactly as before -->
      </table>
    </div>
  </div>

  <footer>
    &copy; 2025 Israjul Riad | Smart Machine Monitoring
  </footer>

  <script>
    window.onload = function() {
      if (localStorage.getItem("darkMode") === "1") document.body.classList.add("dark");
      const isAdmin = new URLSearchParams(location.search).get("admin") === "true";
      if (isAdmin) document.getElementById("dataUpdateBtn").style.display = "inline-block";
    };

    function goHome() { location.href = "dashboard.html"; }

    function filterTable() {
      const s = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll("#machineTable tbody tr").forEach(r => {
        r.style.display = r.innerText.toLowerCase().includes(s) ? "" : "none";
      });
    }

    function exportTable() {
      const wb = XLSX.utils.table_to_book(document.getElementById('machineTable'), { sheet:"Sheet1" });
      XLSX.writeFile(wb, "machine_data.xlsx");
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('l','pt','a4');
      await doc.html(document.querySelector('.table-container'), {
        callback: pdf => pdf.save("machine_data.pdf"),
        x: 10, y: 10, html2canvas: { scale: 0.6 }
      });
    }

    function toggleDark() {
      const dm = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", dm ? "1" : "0");
    }
  </script>
</body>
</html>
