<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --header-font-size: 22px;
      --controls-font-size: 14px;
      --table-font-size: 14px;
      --bg: #f9f9f9;
      --text: #333;
      --header: #004080;
      --table-header: #dbeeff;
      --highlight: #e6f0fa;
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --header: #1a1a1a;
      --table-header: #333;
      --highlight: #1e2b40;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--header);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      font-size: var(--header-font-size);
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container {
      position: absolute;
      left: 20px;
      top: 70%;
      transform: translateY(-50%);
    }

    .logo-container img {
      height: 80px;
      width: auto;
    }

    .main-content {
      padding: 20px;
      padding-top: 140px;
      width: 100%;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      font-size: var(--controls-font-size);
      flex-wrap: wrap;
    }

    .controls > * {
      flex: 1;
      padding: 10px;
      font-size: inherit;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: transparent;
      color: inherit;
      cursor: pointer;
    }

    .controls input[type="text"] {
      flex: 2;
    }

    .controls input[type="file"] {
      padding: 8px;
      background-color: white;
      color: black;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      font-size: var(--table-font-size);
    }

    thead {
      background-color: var(--table-header);
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    tbody tr:hover {
      background-color: var(--highlight);
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 30px;
    }

    @media (max-width: 700px) {
      .controls {
        flex-direction: column;
      }
    }

    body.dark table,
    body.dark th,
    body.dark td {
      color: white;
      background-color: #1e1e1e;
    }

    body.dark thead {
      background-color: #333;
    }

    body.dark tbody tr:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" />
    </div>
    <h1>SPECIAL MACHINE DATA</h1>
  </header>

  <div class="main-content">
    <div class="controls">
      <button onclick="location.href='dashboard.html'">üè† Home</button>
      <input type="text" id="search" placeholder="Search..." oninput="filterTable()" />
      <select id="statusFilter" onchange="filterTable()">
        <option value="">Filter by Status</option>
        <option value="NPI">NPI</option>
      </select>
      <input type="file" id="fileUpload" accept=".xlsx, .xls" />
      <button onclick="exportTable()">‚¨á Excel</button>
      <button onclick="toggleDark()">üåì Dark&lt;&gt;Light</button>
    </div>

    <div class="table-container">
      <table id="machineTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <footer>&copy; 2025 Israjul Riad | Machine Insights Dashboard</footer>
  </div>

  <script>
    function filterTable() {
      const search = document.getElementById("search").value.toLowerCase();
      const status = document.getElementById("statusFilter").value.toLowerCase();
      const rows = document.querySelectorAll("#machineTable tbody tr");

      rows.forEach((row) => {
        const cells = Array.from(row.getElementsByTagName("td"));
        const rowText = cells.map((cell) => cell.textContent.toLowerCase()).join(" ");
        const statusMatch = status === "" || cells[5].textContent.toLowerCase() === status;
        const searchMatch = rowText.includes(search);
        row.style.display = statusMatch && searchMatch ? "" : "none";
      });
    }

    function exportTable() {
      const table = document.getElementById("machineTable");
      const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
      XLSX.writeFile(wb, "machine_data.xlsx");
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    function renderTable(data) {
      const table = document.getElementById("machineTable");
      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      thead.innerHTML = "";
      tbody.innerHTML = "";

      const headerRow = document.createElement("tr");
      data[0].forEach(headerText => {
        const th = document.createElement("th");
        th.textContent = headerText;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      for (let i = 1; i < data.length; i++) {
        const row = document.createElement("tr");
        data[i].forEach(cellText => {
          const td = document.createElement("td");
          td.textContent = cellText;
          row.appendChild(td);
        });
        tbody.appendChild(row);
      }
    }

    document.getElementById("fileUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        if (json.length === 0) return;

        localStorage.setItem("uploadedTable", JSON.stringify(json));
        renderTable(json);
      };
      reader.readAsArrayBuffer(file);
    });

    // Load from storage on refresh
    window.onload = function () {
      const saved = localStorage.getItem("uploadedTable");
      if (saved) {
        const json = JSON.parse(saved);
        renderTable(json);
      } else {
        // default sample if no upload yet
        renderTable([
          ["Sl", "ID", "Style", "Col 4", "Col 5", "Status", "Date"],
          [1, "563622", "A100M14859", "", "", "NPI", "2-Jan"]
        ]);
      }
    };
  </script>

</body>
</html>
