<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    /* === Your previous CSS styles === */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }
    .main-content {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .controls button,
    .controls input[type="file"],
    .controls input[type="text"],
    .controls select,
    .controls label {
      background: #e3f2fd; /* soft blue background for buttons and controls */
      border: none;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      color: #007acc;
      display: inline-flex;
      align-items: center;
    }
    .controls button:hover,
    .controls label:hover {
      background: #bbdefb;
    }
    .controls input[type="text"] {
      flex-grow: 1;
      min-width: 150px;
      color: #333;
    }
    .controls input[type="file"] {
      display: none;
    }
    .controls label {
      cursor: pointer;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #2196f3;
      color: white;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

  <header>
    SPECIAL MACHINE DATA
  </header>

  <div class="main-content">
    <div class="controls">
      <button onclick="goHome()">üè† Home</button>

      <input type="text" id="search" placeholder="Search..." oninput="filterTable()" />
      <select id="statusFilter" onchange="filterTable()">
        <option value="">Filter by Status</option>
        <option value="NPI">NPI</option>
      </select>

      <label for="uploadExcel">‚¨Ü Upload Excel</label>
      <input type="file" id="uploadExcel" accept=".xls,.xlsx" />

      <button onclick="exportTable()">‚¨á Excel</button>
      <button onclick="toggleDark()">üåì Dark&lt;&gt;Light</button>

      <button onclick="clearStoredData()" style="background:#ffcccc; color:#900; min-width: 140px;">
        üóë Clear Data
      </button>
    </div>

    <div class="table-container">
      <table id="machineTable">
        <!-- Table content will be loaded from Excel -->
      </table>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "uploadedExcelBase64";

    function goHome() {
      window.location.href = "dashboard.html";
    }

    function filterTable() {
      const table = document.getElementById("machineTable");
      if (!table.tBodies.length) return;

      const search = document.getElementById("search").value.toLowerCase();
      const status = document.getElementById("statusFilter").value.toLowerCase();
      const rows = table.tBodies[0].rows;

      Array.from(rows).forEach(row => {
        const cells = Array.from(row.cells);
        const rowText = cells.map(cell => cell.textContent.toLowerCase()).join(" ");
        const statusMatch = status === "" || (cells[5] && cells[5].textContent.toLowerCase() === status);
        const searchMatch = rowText.includes(search);
        row.style.display = (statusMatch && searchMatch) ? "" : "none";
      });
    }

    function exportTable() {
      const table = document.getElementById("machineTable");
      if (!table || !table.innerHTML.trim()) {
        alert("No data to export!");
        return;
      }
      const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
      XLSX.writeFile(wb, "machine_data.xlsx");
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      // Optional: add your dark mode CSS styles if needed
    }

    // Load Excel from Base64 and render table exactly as before
    function loadExcelFromBase64(base64Data) {
      const binaryString = atob(base64Data);
      const len = binaryString.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binaryString.charCodeAt(i);
      }
      const workbook = XLSX.read(bytes, { type: "array" });
      const firstSheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[firstSheetName];

      // Convert worksheet to HTML table string
      const htmlString = XLSX.utils.sheet_to_html(worksheet);
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = htmlString;
      const uploadedTable = tempDiv.querySelector("table");

      if (!uploadedTable) {
        alert("Stored data is invalid.");
        return;
      }

      const oldTable = document.getElementById("machineTable");
      oldTable.innerHTML = uploadedTable.innerHTML;

      // Reset filters
      document.getElementById("search").value = "";
      document.getElementById("statusFilter").value = "";

      filterTable();
    }

    // On page load, load saved Excel from localStorage if available
    window.addEventListener("load", () => {
      const savedBase64 = localStorage.getItem(STORAGE_KEY);
      if (savedBase64) {
        loadExcelFromBase64(savedBase64);
      }
    });

    // Upload Excel file, store base64 in localStorage, render table
    document.getElementById("uploadExcel").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const arrayBuffer = evt.target.result;

        // Convert to base64
        const bytes = new Uint8Array(arrayBuffer);
        let binary = '';
        for (let i = 0; i < bytes.byteLength; i++) {
          binary += String.fromCharCode(bytes[i]);
        }
        const base64String = btoa(binary);

        // Save in localStorage
        localStorage.setItem(STORAGE_KEY, base64String);

        // Load and display
        loadExcelFromBase64(base64String);
      };
      reader.readAsArrayBuffer(file);

      // Reset input value so user can upload same file again if needed
      e.target.value = "";
    });

    // Clear saved data and table
    function clearStoredData() {
      if (confirm("Are you sure you want to clear the saved Excel data?")) {
        localStorage.removeItem(STORAGE_KEY);
        document.getElementById("machineTable").innerHTML = "";
        document.getElementById("search").value = "";
        document.getElementById("statusFilter").value = "";
      }
    }
  </script>

</body>
</html>
