<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Button Hover Test</title>
<style>
  body {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  button {
    position: relative;
    padding: 12px 28px;
    font-size: 18px;
    color: white;
    background-color: #005dbb;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    overflow: hidden;
    user-select: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  button:hover {
    background-color: #0077ff;
    transform: scale(1.05);
  }
  button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: rgba(255, 255, 255, 0.3);
    transform: skewX(-20deg);
    pointer-events: none;
    transition: left 0.6s ease;
    z-index: 2;
  }
  button:hover::before {
    left: 125%;
  }
</style>
</head>
<body>

<button>Hover Me</button>

</body>
</html>
